{% extends "views/forms.html" %}
{% load bootstrap %}


{% block title_page %}
    <h3 class="mb-0">{{ page_name }}</h3>
{% endblock title_page %}

{% block form_body %}
    <form method="post" action="">
        {% csrf_token %}
        {{ form.errors}}
        {{form | bootstrap}}
        <button class="btn btn-primary float-right" type="submit">Salvar</button>
    </form>
{% endblock form_body %}
